services:
  - type: worker
    name: dlive-calls-bot
    env: node
    autoDeploy: true
    plan: starter
    buildCommand: |
      npm ci --omit=dev || npm i --omit=dev
    startCommand: node index.js
    envVars:
      - key: NODE_VERSION
        value: 18.20.4
      - key: DLIVE_AUTH_KEY
        sync: false
      - key: DLIVE_CHANNEL
        sync: false
      - key: CALLS_BASE_URL
        value: https://calls-bot.onrender.com
      - key: CALLS_ENDPOINT
        value: /api/calls
      - key: CALLS_SHARED_SECRET
        sync: false
